<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Movie index page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>
        <script src="../js/myApp.js"></script>
        <script src="../js/movieController.js"></script>
        <script src="../js/movieService.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    </head>
    <body ng-controller="MovieController">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Movie index page</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Index</a></li>
                        <li><a href="./create.html">Create</a></li>
                        <li><a href="./delete.html">Delete</a></li>
                        <li><a href="./update.html">Update</a></li>
                        <li><a href="./find.html">Find</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br><br><br>
        <div ng-init="findAll()">
            <a href="./find.html?name={{ movie.name }}" ng-repeat="movie in movies">
                <img src="{{ movie.picture }}" alt="{{ movie.name }}" height="607" width="432">
            </a>
        </div>
    </body>
</html>

<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Create a movie page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-resource.js"></script>
        <script src="../js/myApp.js"></script>
        <script src="../js/movieController.js"></script>
        <script src="../js/movieService.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    </head>
    <body ng-controller="MovieController" ng-init="init()">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">Movie create page</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./index.html">Index</a></li>
                        <li><a href="./create.html">Create</a></li>
                        <li><a href="./delete.html">Delete</a></li>
                        <li><a href="./update.html">Update</a></li>
                        <li><a href="./find.html">Find</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br><br><br>

        <div class="alert alert-success" role="alert" ng-show="status == 'Ok'">
            <strong>Well done!</strong> You successfully create this movie page : {{Â name }}.
        </div>
        <div class="alert alert-danger" role="alert" ng-show="status == 'Already existing'">
            <strong>Oh snap !</strong> Your movie page already exist : {{ name }}.
        </div>

        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a new movie</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <form>
                            <h3>
                                <span class="label label-default">
                                    Name :
                                </span>
                            </h3>
                            <input ng-model="name" type="text" required>
                            <h3>
                                <span class="label label-default">
                                    Directors :
                                </span>
                            </h3>
                            <input ng-model="director" type="text">
                            <button class="btn btn-default" ng-click="addDirector(director); director='';">Add</button>
                            <h3>
                                <span class="label label-default">
                                    Genres :
                                </span>
                            </h3>
                            <input ng-model="genre" type="text">
                            <button class="btn btn-default" ng-click="addGenre(genre); genre='';">Add</button>
                            <h3>
                                <span class="label label-default">
                                    Nationalities :
                                </span>
                            </h3>
                            <input ng-model="nationality" type="text">
                            <button class="btn btn-default" ng-click="addNationality(nationality); nationality='';">Add</button>
                            <h3>
                                <span class="label label-default">
                                    Actors :
                                </span>
                            </h3>
                            <input ng-model="actor" type="text">
                            <button class="btn btn-default" ng-click="addActor(actor); actor='';">Add</button>
                            <h3>
                                <span class="label label-default">
                                    Picture :
                                </span>
                            </h3>
                            <input ng-model="picture" type="text" required>
                            <br><br>
                            <button class="btn btn-success"
                                    ng-click="createMovie(name, directors, genres, nationalities, actors, picture)" ng-if="name">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
